<!DOCTYPE html>
<html lang="en">

<head>
    <!-- sokko.org — gone + left slide-in nav (desktop) / full-overlay (mobile) -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sokko </title>
    <meta name="description"
        content="Sokko is a film and animation studio. We’re currently rebuilding our site* don’t change the channel, we’ll be back." />
    <meta name="keywords"
        content="Sokko, film studio, animation studio, idk Studios, idkstudios.org, production, post-production" />
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://sokko.org/" />

    <!-- Open Graph -->
    <meta property="og:title" content="Sokko — Film & Animation Studio" />
    <meta property="og:description"
        content="We’re currently rebuilding our site* don’t change the channel, we’ll be back." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sokko.org/" />
    <meta property="og:image" content="https://sokko.org/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sokko — Film & Animation Studio" />
    <meta name="twitter:description"
        content="We’re currently rebuilding our site* don’t change the channel, we’ll be back." />
    <meta name="twitter:image" content="https://sokko.org/og-image.jpg" />

    <!-- Favicons (replace when ready) -->
    <link rel="icon" href="assets/favicon/favicon.ico" sizes="any">
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
    <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">

    <!-- Font (optional) -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gap-x: 5px;
            /* left & right margin around video */
            --gap-top: 5px;
            /* top margin around video */
            --radius: 60px;
            /* video corner radius */
            --panelW: 420px;
            /* desktop nav width */
            --panelOffset: 24px;
            /* desktop left offset from viewport edge */
            --panelPadX: 32px;
            /* inner left/right padding of panel */
            --panelLeftBack: 24px;
            /* extra black backplate width to the LEFT of the panel */
            --pausePx: 280px;
            /* mid-pause distance during swoop-in */
            --z-ui: 20;
            /* UI baseline z-index */
            --speed: 660ms;
            /* panel animation duration */
            --ease: cubic-bezier(.2, .9, .1, 1);
            --itemSpeed: 260ms;
            /* item drop speed */
            --itemStagger: 120ms;
            /* stagger between items */
            --logoW: 70px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            overscroll-behavior: none;
        }

        /* --- Video frame with 5px top & sides gap, flush bottom --- */
        .video-wrap {
            position: fixed;
            top: var(--gap-top);
            left: var(--gap-x);
            right: var(--gap-x);
            bottom: 0;
            display: grid;
            place-items: center;
            pointer-events: none;
        }

        .video-frame {
            position: absolute;
            inset: 0;
            border-radius: var(--radius);
            overflow: hidden;
            -webkit-mask-image: -webkit-radial-gradient(white, black);
            clip-path: inset(0 round var(--radius));
            background: #000;
        }

        .video-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: filter .3s ease;
        }

        body[data-open="true"] .video-frame video {
            filter: blur(3px) brightness(.85);
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, .25), rgba(0, 0, 0, .55));
            pointer-events: none;
        }

        /* --- Center copy --- */
        .center-copy {
            position: fixed;
            inset: 0;
            display: grid;
            place-items: center;
            text-align: center;
            padding: 24px;
            z-index: var(--z-ui);
            pointer-events: none;
        }

        h1 {
            margin: 0 0 10px;
            font-size: clamp(18px, 2.6vw, 40px);
            letter-spacing: .04em;
            font-weight: 800;
            text-transform: lowercase;
            text-shadow: 0 2px 24px rgba(0, 0, 0, .45);
            font-family: 'Space Mono', monospace;
        }

        .sub {
            margin: 0;
            font-size: clamp(11px, 1.8vw, 16px);
            opacity: .9;
            font-weight: 300;
            font-family: 'Space Mono', monospace;
            color: rgba(255, 255, 255, .75);
        }

        /* --- Top controls: hamburger + logo (desktop) --- */
        .topbar {
            position: fixed;
            top: 50px;
            left: calc(var(--panelOffset) + var(--panelPadX));
            right: 8px;
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            pointer-events: auto;
        }

        .nav-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 0;
            cursor: pointer;
            transition: background .25s, color .25s;
        }

        body[data-open="true"] .nav-toggle {
            background: #fff;
            color: #000;
        }

        .nav-toggle .icon {
            width: 22px;
            height: 22px;
            display: block;
        }

        .nav-toggle .icon .bar {
            transition: transform .28s var(--ease), opacity .2s;
            transform-origin: 50% 50%;
            stroke: currentColor;
        }

        .nav-toggle:not([data-state="close"]) .bar.top {
            transform: translateY(-5px);
        }

        .nav-toggle:not([data-state="close"]) .bar.mid {
            opacity: 1;
        }

        .nav-toggle:not([data-state="close"]) .bar.bot {
            transform: translateY(5px);
        }

        .nav-toggle[data-state="close"] .bar.top {
            transform: rotate(45deg);
        }

        .nav-toggle[data-state="close"] .bar.mid {
            opacity: 0;
        }

        .nav-toggle[data-state="close"] .bar.bot {
            transform: rotate(-45deg);
        }

        /* BEFORE
        .logo { display:flex; align-items:center; justify-content:flex-end; }
        .logo img { width: 200px; height:auto; display:block; }
        */

        /* AFTER */
        .logo {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex: 0 0 var(--logoW);
            /* fixed slot width */
            width: var(--logoW);
            padding-right: 2%;
        }

        .logo img {
            width: 100%;
            /* scale inside the slot */
            height: auto;
            display: block;
        }

        /* --- Nav panel (desktop, slides) --- */
        .nav-panel {
            position: fixed;
            top: 0;
            left: var(--panelOffset);
            height: 100vh;
            width: min(calc(100vw - calc(var(--panelOffset)*2)), var(--panelW));
            background: #000;
            transform: translateX(-120%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 32px var(--panelPadX);
        }

        .nav-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: calc(-1 * var(--panelLeftBack));
            width: var(--panelLeftBack);
            height: 100%;
            background: #000;
        }

        @keyframes p5-swoop {

            /* in → short pause (~50px out) → in */
            0% {
                transform: translateX(-120%);
            }

            70% {
                transform: translateX(calc(-1 * var(--pausePx)));
            }

            82% {
                transform: translateX(calc(-1 * var(--pausePx)));
            }

            100% {
                transform: translateX(0%);
            }
        }

        @keyframes p5-out {
            from {
                transform: translateX(0%);
            }

            to {
                transform: translateX(-120%);
            }
        }

        .nav-panel.anim-in {
            animation: p5-swoop var(--speed) var(--ease) forwards;
        }

        .nav-panel.anim-out {
            animation: p5-out 420ms var(--ease) forwards;
        }

        .nav-list {
            list-style: none;
            margin: 140px 0 0;
            padding: 0;
        }

        .nav-list li {
            opacity: 0;
            transform: translateY(-18px);
            will-change: transform, opacity;
        }

        .nav-list a {
            display: block;
            text-decoration: none;
            color: #fff;
            font-weight: 800;
            letter-spacing: .02em;
            text-transform: uppercase;
            line-height: 1.05;
            font-size: clamp(30px, 4.5vw, 68px);
            padding: 0 var(--panelPadX);
            padding-left: 0;
        }

        .nav-list li:not(:first-child) a {
            opacity: .55;
        }

        @keyframes dropIn {
            from {
                opacity: 0;
                transform: translateY(-18px) skewY(-3deg);
            }

            to {
                opacity: 1;
                transform: translateY(0) skewY(0deg);
            }
        }

        /* After panel finishes, reveal HOME first */
        body.menu-ready .nav-list li:first-child {
            animation: dropIn var(--itemSpeed) var(--ease) forwards;
        }

        /* Then the rest quickly */
        body.items-in .nav-list li:nth-child(2) {
            animation: dropIn var(--itemSpeed) var(--ease) forwards;
            animation-delay: calc(var(--itemStagger) * 1);
        }

        body.items-in .nav-list li:nth-child(3) {
            animation: dropIn var(--itemSpeed) var(--ease) forwards;
            animation-delay: calc(var(--itemStagger) * 2);
        }

        body.items-in .nav-list li:nth-child(4) {
            animation: dropIn var(--itemSpeed) var(--ease) forwards;
            animation-delay: calc(var(--itemStagger) * 3);
        }

        body.items-in .nav-list li:nth-child(5) {
            animation: dropIn var(--itemSpeed) var(--ease) forwards;
            animation-delay: calc(var(--itemStagger) * 4);
        }

        body.items-in .nav-list li:nth-child(6) {
            animation: dropIn var(--itemSpeed) var(--ease) forwards;
            animation-delay: calc(var(--itemStagger) * 5);
        }

        /* --- Mobile: full-overlay fade, icon-only toggle, bigger items, logo hidden --- */
        @media (max-width: 900px) {
            .logo {
                display: none;
            }

            .topbar {
                top: 8px;
                left: 28px;
                right: 12px;
                z-index: 2001;
            }

            .nav-toggle .label {
                display: none;
            }

            .nav-toggle {
                margin-top: 15px;
                background-color: transparent;
                color: #fff;
            }

            .nav-panel {
                left: 0;
                width: 100vw;
                height: 100vh;
                padding: 24px 28px;
                /* full overlay */
                transform: none;
                opacity: 0;
                pointer-events: none;
                z-index: 2000;
            }

            .nav-panel.anim-in,
            .nav-panel.anim-out {
                animation: none !important;
            }

            body[data-open="true"] .nav-panel {
                opacity: 1;
                pointer-events: auto;
                transition: opacity 220ms ease;
            }

            .nav-list {
                margin-top: 100px;
                padding: 0;
            }

            /* Bigger font so edges feel even with 28px side padding */
            .nav-list a {
                font-size: clamp(44px, 12vw, 112px);
                padding: 0 28px;
                padding-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Top controls (aligned with nav list left edge) -->
    <div class="topbar">
        <button id="navToggle" class="nav-toggle" type="button" aria-controls="navPanel" aria-expanded="false"
            data-state="open">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                <line class="bar top" x1="3" y1="12" x2="21" y2="12" stroke-width="2" stroke-linecap="round" />
                <line class="bar mid" x1="3" y1="12" x2="21" y2="12" stroke-width="2" stroke-linecap="round" />
                <line class="bar bot" x1="3" y1="12" x2="21" y2="12" stroke-width="2" stroke-linecap="round" />
            </svg>
            <span class="label">OPEN</span>
        </button>
        <div class="logo">
            <img src="assets/sokkoLogoWhite.png" alt="Sokko logo" />
        </div>
    </div>

    <!-- Masked video background -->
    <div class="video-wrap" aria-hidden="true">
        <div class="video-frame">
            <video id="bgvideo" src="assets/Raccoon-and-the-Light-CalArts.mp4" playsinline
                webkit-playsinline muted autoplay loop preload="auto" poster="assets/Raccoon-and-the-Light_Poster.png"></video>
            <div class="video-overlay" aria-hidden="true"></div>
        </div>
    </div>

    <!-- Slide-in nav panel (desktop) / full overlay (mobile) -->
    <aside id="navPanel" class="nav-panel" aria-hidden="true">
        <nav aria-label="Primary">
            <ul class="nav-list">
                <li><a href="#home">HOME</a></li>
                <li><a href="#projects">PROJECTS</a></li>
                <li><a href="#creatives">CREATIVES</a></li>
                <li><a href="#network">NETWORK</a></li>
                <li><a href="#shop">SHOP</a></li>
                <li><a href="#about">ABOUT</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Centered copy -->
    <main id="main" class="center-copy" role="main">
        <div>
            <h1>gone*</h1>
            <p class="sub">(don't change the channel, we'll be back.)</p>
            <p class="sub">Raccoon and the Light © Hanna Kim (CalArts 2025)</p>
        </div>
    </main>

    <noscript>
        <div class="center-copy">
            <p>JavaScript is disabled. Video background may not play, but the site is still under construction.</p>
        </div>
    </noscript>

    <script>
        (function () {
            const mql = window.matchMedia('(max-width: 900px)');

            // Video autoplay nudge for mobile
            const v = document.getElementById('bgvideo');
            if (v) {
                const tryPlay = () => v.play().catch(() => { });
                if (v.readyState >= 2) tryPlay(); else v.addEventListener('canplay', tryPlay, { once: true });
                const nudge = () => { tryPlay(); window.removeEventListener('touchstart', nudge); window.removeEventListener('click', nudge); };
                window.addEventListener('touchstart', nudge, { once: true });
                window.addEventListener('click', nudge, { once: true });
            }

            // Nav interactions
            const body = document.body;
            const btn = document.getElementById('navToggle');
            const panel = document.getElementById('navPanel');
            const label = btn.querySelector('.label');

            let isOpen = false;

            function resetItems() {
                body.classList.remove('menu-ready', 'items-in');
                document.querySelectorAll('.nav-list li').forEach(li => { li.style.opacity = 0; li.style.transform = 'translateY(-18px)'; li.style.animation = 'none'; li.offsetHeight; li.style.animation = ''; });
            }

            function openMenu() {
                if (isOpen) return;
                isOpen = true;
                body.dataset.open = 'true';
                btn.setAttribute('data-state', 'close');
                if (!mql.matches) label.textContent = 'CLOSE';
                btn.setAttribute('aria-expanded', 'true');
                panel.classList.remove('anim-out');
                panel.classList.add('anim-in');
                panel.setAttribute('aria-hidden', 'false');

                // Pause video on small screens to save resources
                if (mql.matches && v) v.pause();

                if (mql.matches) {
                    // Mobile: no slide animation; fade already applied via CSS
                    body.classList.add('menu-ready');
                    setTimeout(() => body.classList.add('items-in'), 80);
                } else {
                    // Desktop: wait for slide animation end
                    const onEnd = (e) => {
                        if (e.target !== panel) return;
                        panel.removeEventListener('animationend', onEnd);
                        body.classList.add('menu-ready');
                        setTimeout(() => body.classList.add('items-in'), 120);
                    };
                    panel.addEventListener('animationend', onEnd);
                }
            }

            function closeMenu() {
                if (!isOpen) return;
                isOpen = false;
                body.dataset.open = 'false';
                btn.setAttribute('data-state', 'open');
                if (!mql.matches) label.textContent = 'OPEN';
                btn.setAttribute('aria-expanded', 'false');
                body.classList.remove('items-in', 'menu-ready');
                panel.classList.remove('anim-in');
                panel.classList.add('anim-out');
                panel.setAttribute('aria-hidden', 'true');
                resetItems();

                // Resume video on small screens
                if (mql.matches && v) v.play().catch(() => { });
            }

            btn.addEventListener('click', () => isOpen ? closeMenu() : openMenu());
            resetItems();
        })();
    </script>
</body>


</html>
