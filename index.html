    <style>
        /* =========================================================
   SOKKO — Core tokens (scaled ~10% smaller)
========================================================= */
:root {
  --gap-x: 4px;             /* was 5px */
  --gap-top: 4px;           /* was 5px */
  --radius: 54px;           /* was 60px */

  --panelW: 378px;          /* was 420px */
  --panelOffset: 22px;      /* was 24px */
  --panelPadX: 29px;        /* was 32px */
  --panelLeftBack: 22px;    /* was 24px */
  --pausePx: 252px;         /* was 280px */

  --z-ui: 20;
  --speed: 660ms;
  --ease: cubic-bezier(.2, .9, .1, 1);

  --itemSpeed: 234ms;       /* was 260ms */
  --itemStagger: 108ms;     /* was 120ms */

  --logoW: 63px;            /* was 70px */
}

/* =========================================================
   Base
========================================================= */
html,
body {
  height: 100%;
  margin: 0;
  background: #000;
  color: #fff;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
    "Apple Color Emoji", "Segoe UI Emoji";
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

/* Makes everything feel ~10% smaller (fonts included) */
html { font-size: 90%; }

body { overscroll-behavior: none; }

/* =========================================================
   Video frame (5px-ish gap top/sides, flush bottom)
========================================================= */
.video-wrap {
  position: fixed;
  top: var(--gap-top);
  left: var(--gap-x);
  right: var(--gap-x);
  bottom: 0;
  display: grid;
  place-items: center;
  pointer-events: none;
}

.video-frame {
  position: absolute;
  inset: 0;
  border-radius: var(--radius);
  overflow: hidden;
  -webkit-mask-image: -webkit-radial-gradient(white, black);
  clip-path: inset(0 round var(--radius));
  background: #000;
}

.video-frame video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: filter 0.3s ease;
}

body[data-open="true"] .video-frame video {
  filter: blur(3px) brightness(0.85);
}

.video-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(
    to bottom,
    rgba(0, 0, 0, 0.25),
    rgba(0, 0, 0, 0.55)
  );
  pointer-events: none;
}

/* =========================================================
   Center copy
========================================================= */
.center-copy {
  position: fixed;
  inset: 0;
  display: grid;
  place-items: center;
  text-align: center;
  padding: 22px; /* was 24px */
  z-index: var(--z-ui);
  pointer-events: none;
}

h1 {
  margin: 0 0 9px; /* was 10px */
  font-size: clamp(16px, 2.34vw, 36px); /* scaled */
  letter-spacing: 0.04em;
  font-weight: 800;
  text-transform: lowercase;
  text-shadow: 0 2px 24px rgba(0, 0, 0, 0.45);
  font-family: "Space Mono", monospace;
}

.sub {
  margin: 0;
  font-size: clamp(10px, 1.62vw, 14px); /* scaled */
  opacity: 0.9;
  font-weight: 300;
  font-family: "Space Mono", monospace;
  color: rgba(255, 255, 255, 0.75);
}

/* =========================================================
   Topbar (hamburger + logo)
========================================================= */
.topbar {
  position: fixed;
  top: 45px; /* was 50px */
  left: calc(var(--panelOffset) + var(--panelPadX));
  right: 8px;
  z-index: 2000;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 11px; /* was 12px */
  pointer-events: auto;
}

.nav-toggle {
  display: flex;
  align-items: center;
  gap: 9px; /* was 10px */
  padding: 9px 13px; /* was 10px 14px */
  background: #000;
  color: #fff;
  border: none;
  border-radius: 0;
  cursor: pointer;
  transition: background 0.25s, color 0.25s;
}

body[data-open="true"] .nav-toggle {
  background: #fff;
  color: #000;
}

.nav-toggle .icon {
  width: 20px; /* was 22px */
  height: 20px;
  display: block;
}

.nav-toggle .icon .bar {
  transition: transform 0.28s var(--ease), opacity 0.2s;
  transform-origin: 50% 50%;
  stroke: currentColor;
}

.nav-toggle:not([data-state="close"]) .bar.top { transform: translateY(-5px); }
.nav-toggle:not([data-state="close"]) .bar.mid { opacity: 1; }
.nav-toggle:not([data-state="close"]) .bar.bot { transform: translateY(5px); }

.nav-toggle[data-state="close"] .bar.top { transform: rotate(45deg); }
.nav-toggle[data-state="close"] .bar.mid { opacity: 0; }
.nav-toggle[data-state="close"] .bar.bot { transform: rotate(-45deg); }

.logo {
  display: flex;
  align-items: center;
  justify-content: flex-end;
  flex: 0 0 var(--logoW);
  width: var(--logoW);
  padding-right: 2%;
}

.logo img {
  width: 100%;
  height: auto;
  display: block;
}

/* =========================================================
   Nav panel (desktop slide)
========================================================= */
.nav-panel {
  position: fixed;
  top: 0;
  left: var(--panelOffset);
  height: 100vh;
  width: min(calc(100vw - calc(var(--panelOffset) * 2)), var(--panelW));
  background: #000;
  transform: translateX(-120%);
  z-index: 1000;
  display: flex;
  flex-direction: column;
  padding: 29px var(--panelPadX); /* was 32px */
}

.nav-panel::before {
  content: "";
  position: absolute;
  top: 0;
  left: calc(-1 * var(--panelLeftBack));
  width: var(--panelLeftBack);
  height: 100%;
  background: #000;
}

@keyframes p5-swoop {
  0% { transform: translateX(-120%); }
  70% { transform: translateX(calc(-1 * var(--pausePx))); }
  82% { transform: translateX(calc(-1 * var(--pausePx))); }
  100% { transform: translateX(0%); }
}

@keyframes p5-out {
  from { transform: translateX(0%); }
  to { transform: translateX(-120%); }
}

.nav-panel.anim-in { animation: p5-swoop var(--speed) var(--ease) forwards; }
.nav-panel.anim-out { animation: p5-out 420ms var(--ease) forwards; }

.nav-list {
  list-style: none;
  margin: 126px 0 0; /* was 140px */
  padding: 0;
}

.nav-list li {
  opacity: 0;
  transform: translateY(-18px);
  will-change: transform, opacity;
}

.nav-list a {
  display: block;
  text-decoration: none;
  color: #fff;
  font-weight: 800;
  letter-spacing: 0.02em;
  text-transform: uppercase;
  line-height: 1.05;
  font-size: clamp(27px, 4.05vw, 61px); /* scaled */
  padding: 0 var(--panelPadX);
  padding-left: 0;
}

.nav-list li:not(:first-child) a { opacity: 0.55; }
.nav-list li:not(:first-child) a:hover { opacity: 1; }

.nav-list a:hover {
  background-color: yellow;
  color: #000;
}

@keyframes dropIn {
  from { opacity: 0; transform: translateY(-18px) skewY(-3deg); }
  to { opacity: 1; transform: translateY(0) skewY(0deg); }
}

body.menu-ready .nav-list li:first-child {
  animation: dropIn var(--itemSpeed) var(--ease) forwards;
}

body.items-in .nav-list li:nth-child(2) {
  animation: dropIn var(--itemSpeed) var(--ease) forwards;
  animation-delay: calc(var(--itemStagger) * 1);
}
body.items-in .nav-list li:nth-child(3) {
  animation: dropIn var(--itemSpeed) var(--ease) forwards;
  animation-delay: calc(var(--itemStagger) * 2);
}
body.items-in .nav-list li:nth-child(4) {
  animation: dropIn var(--itemSpeed) var(--ease) forwards;
  animation-delay: calc(var(--itemStagger) * 3);
}
body.items-in .nav-list li:nth-child(5) {
  animation: dropIn var(--itemSpeed) var(--ease) forwards;
  animation-delay: calc(var(--itemStagger) * 4);
}
body.items-in .nav-list li:nth-child(6) {
  animation: dropIn var(--itemSpeed) var(--ease) forwards;
  animation-delay: calc(var(--itemStagger) * 5);
}

.footer-inner {

  grid-template-columns: 1fr auto 1fr;

  gap: 14px; /* was 16px */
}

/* Email pill w/ inside button (semi-circle right, straight left) */
.footer-email {

}

.footer-email input {

  color: #fff;

}

.footer-email input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

.footer-email button {
  position: absolute;
  top: 0;
  right: 0;                 /* IMPORTANT: keep it locked to the right */
  height: 32px;
  width: 32px;
  border: none;
  border-left: 1px solid rgba(255, 255, 255, 0.25);
  background: #fff;

  font-size: 11px;
  font-weight: 700;
  cursor: pointer;
  display: grid;
  place-items: center;
  margin-top: .75px;
}

.footer-email button:hover { background: #eaeaea; }
.footer-email button:active { transform: scale(0.96); }

/* Socials */
.footer-socials {
  display: flex;
  gap: 9px; /* was 10px */
}

.footer-socials a {
  width: 27px;  /* was 30px */
  height: 27px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;

  place-items: center;
  text-decoration: none;

}

.footer-socials a i {

  line-height: 1;
}

.footer-socials a:hover {

/* Legal */
.footer-legal {

/* =========================================================
   Responsive
========================================================= */

/* Mobile nav overlay */
@media (max-width: 900px) {
  .logo { display: none; }

  .topbar {
    top: 7px;     /* was 8px */
    left: 25px;   /* was 28px */
    right: 11px;  /* was 12px */
    z-index: 2001;
  }

  .nav-toggle .label { display: none; }

  .nav-toggle {
    margin-top: 14px; /* was 15px */
    background-color: transparent;
    color: #fff;
  }

  .nav-panel {
    left: 0;
    width: 100vw;
    height: 100vh;
    padding: 22px 25px; /* was 24px 28px */
    transform: none;
    opacity: 0;
    pointer-events: none;
    z-index: 2000;
  }

  .nav-panel.anim-in,
  .nav-panel.anim-out { animation: none !important; }

  body[data-open="true"] .nav-panel {
    opacity: 1;
    pointer-events: auto;
    transition: opacity 220ms ease;
  }

  .nav-list { margin-top: 90px; padding: 0; } /* was 100px */

  .nav-list a {
    font-size: clamp(40px, 10.8vw, 101px); /* scaled */
    padding: 0 25px;
    padding-left: 0;
  }
}

/* Mobile footer: legal only */
@media (max-width: 700px) {
  .site-footer { width: 65%; }

  .footer-email,
  .footer-socials { display: none; }

  .footer-inner {
    grid-template-columns: 1fr;
    padding: 9px 13px;     /* was 10px 14px */
    border-radius: 25px;   /* was 28px */
    text-align: center;
  }

  .footer-legal {
    justify-content: center;
    font-size: 9px; /* was 10px */
    opacity: 0.85;
  }
}

    <script>
        (function () {
            const mql = window.matchMedia('(max-width: 900px)');

            // Video autoplay nudge for mobile
            const v = document.getElementById('bgvideo');
            if (v) {
                const tryPlay = () => v.play().catch(() => { });
                if (v.readyState >= 2) tryPlay(); else v.addEventListener('canplay', tryPlay, { once: true });
                const nudge = () => { tryPlay(); window.removeEventListener('touchstart', nudge); window.removeEventListener('click', nudge); };
                window.addEventListener('touchstart', nudge, { once: true });
                window.addEventListener('click', nudge, { once: true });
            }

            // Nav interactions
            const body = document.body;
            const btn = document.getElementById('navToggle');
            const panel = document.getElementById('navPanel');
            const label = btn.querySelector('.label');

            let isOpen = false;

            function resetItems() {
                body.classList.remove('menu-ready', 'items-in');
                document.querySelectorAll('.nav-list li').forEach(li => { li.style.opacity = 0; li.style.transform = 'translateY(-18px)'; li.style.animation = 'none'; li.offsetHeight; li.style.animation = ''; });
            }

            function openMenu() {
                if (isOpen) return;
                isOpen = true;
                body.dataset.open = 'true';
                btn.setAttribute('data-state', 'close');
                if (!mql.matches) label.textContent = 'CLOSE';
                btn.setAttribute('aria-expanded', 'true');
                panel.classList.remove('anim-out');
                panel.classList.add('anim-in');
                panel.setAttribute('aria-hidden', 'false');

                // Pause video on small screens to save resources
                if (mql.matches && v) v.pause();

                if (mql.matches) {
                    // Mobile: no slide animation; fade already applied via CSS
                    body.classList.add('menu-ready');
                    setTimeout(() => body.classList.add('items-in'), 80);
                } else {
                    // Desktop: wait for slide animation end
                    const onEnd = (e) => {
                        if (e.target !== panel) return;
                        panel.removeEventListener('animationend', onEnd);
                        body.classList.add('menu-ready');
                        setTimeout(() => body.classList.add('items-in'), 120);
                    };
                    panel.addEventListener('animationend', onEnd);
                }
            }

            function closeMenu() {
                if (!isOpen) return;
                isOpen = false;
                body.dataset.open = 'false';
                btn.setAttribute('data-state', 'open');
                if (!mql.matches) label.textContent = 'OPEN';
                btn.setAttribute('aria-expanded', 'false');
                body.classList.remove('items-in', 'menu-ready');
                panel.classList.remove('anim-in');
                panel.classList.add('anim-out');
                panel.setAttribute('aria-hidden', 'true');
                resetItems();

                // Resume video on small screens
                if (mql.matches && v) v.play().catch(() => { });
            }

            btn.addEventListener('click', () => isOpen ? closeMenu() : openMenu());
            resetItems();
        })();
    </script>
